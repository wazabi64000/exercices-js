<h1>Exercice 4</h1>
<p>Crée un champ texte et un bouton. Quand tu cliques sur le bouton, stocke le texte dans <strong>localStorage</strong> et affiche "Texte enregistré !" dans la console.</p>

<input type="text" id="monTexte" placeholder="Écris quelque chose">
<button onclick="runExercice()">Enregistrer</button>
<pre id="output"></pre>

<script>
function runExercice() {
  let texte = document.getElementById('monTexte').value;
  localStorage.setItem("texte", texte);
  let message = "Texte enregistré !";
  document.getElementById('output').textContent = message;
  console.log(message);
}
</script>
