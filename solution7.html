<h1>Solution Exercice 7</h1>

<pre>
setTimeout(function() {
  console.log("3 secondes écoulées !");
}, 3000);
</pre>

<p>Cours simplifié :</p>
<ul>
<li>setTimeout(func, ms) : exécute la fonction <em>func</em> après <em>ms</em> millisecondes.</li>
<li>3000 ms = 3 secondes</li>
<li>console.log() : affiche le message.</li>
</ul>
