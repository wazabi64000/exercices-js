<h1>Exercice 7</h1>
<p>Utilise <strong>setTimeout</strong> pour afficher "3 secondes écoulées !" après 3 secondes.</p>
<pre id="output"></pre>
<button onclick="runExercice()">Exécuter</button>

<script>
function runExercice() {
  setTimeout(function() {
    let message = "3 secondes écoulées !";
    document.getElementById('output').textContent = message;
    console.log(message);
  }, 3000);
}
</script>
