<h1>Exercice 3</h1>
<p>Utilise <strong>setTimeout</strong> pour afficher "Bonjour après 2 secondes" dans la console après 2 secondes.</p>
<pre id="output"></pre>
<button onclick="runExercice()">Exécuter l'exercice</button>

<script>
function runExercice() {
  setTimeout(function() {
    let message = "Bonjour après 2 secondes";
    document.getElementById('output').textContent = message;
    console.log(message);
  }, 2000);
}
</script>
