<h1>Exercice 9</h1>
<p>Cr√©e une fonction qui prend un tableau de nombres et retourne la somme des nombres.</p>
<input type="text" id="tableau" placeholder="Ex: 1,2,3">
<button onclick="runExercice()">Calculer somme</button>
<pre id="output"></pre>

<script>
function runExercice() {
  let arr = document.getElementById('tableau').value.split(',').map(Number);
  function somme(tab) {
    return tab.reduce((acc, n) => acc + n, 0);
  }
  let result = somme(arr);
  document.getElementById('output').textContent = result;
  console.log(result);
}
</script>
