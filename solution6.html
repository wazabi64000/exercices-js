<h1>Solution Exercice 6</h1>

<pre>
function doubler(x) {
  return x * 2;
}
console.log(doubler(5)); // Affiche 10
</pre>

<p>Cours simplifié :</p>
<ul>
<li><strong>Paramètre</strong> : valeur donnée à une fonction.</li>
<li><strong>return</strong> : renvoie le résultat.</li>
<li>console.log() : affiche le résultat.</li>
</ul>
