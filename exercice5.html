<h1>Exercice 5</h1>
<p>Récupère le texte stocké dans <strong>localStorage</strong> et affiche-le dans la console et sur la page.</p>
<pre id="output"></pre>
<button onclick="runExercice()">Afficher le texte</button>

<script>
function runExercice() {
  let texte = localStorage.getItem("texte");
  document.getElementById('output').textContent = texte || "Aucun texte enregistré";
  console.log(texte || "Aucun texte enregistré");
}
</script>
