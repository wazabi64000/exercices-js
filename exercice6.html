<h1>Exercice 6</h1>
<p>Crée une fonction qui prend un nombre en paramètre et affiche sa valeur doublée dans la console.</p>
<input type="number" id="nombre" placeholder="Écris un nombre">
<button onclick="runExercice()">Doubler</button>
<pre id="output"></pre>

<script>
function runExercice() {
  let n = Number(document.getElementById('nombre').value);
  function doubler(x) {
    return x * 2;
  }
  let result = doubler(n);
  document.getElementById('output').textContent = result;
  console.log(result);
}
</script>
